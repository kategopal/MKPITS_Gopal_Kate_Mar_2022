<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function changestyle()
        {
        document.getElementById("p1").style.color="red";
        document.getElementById("d1").style.backgroundColor="green";
        document.getElementById("d1").style.width="50%";
        document.getElementById("d1").style.height="50%";
        document.getElementById("d1").style.background="url('logo.jpg')" ;
        }
        function changeorgstyle()
        {
        
        document.getElementById("d1").style.backgroundColor="gray";
        document.getElementById("d1").style.width="30%";
        document.getElementById("d1").style.height="30%";
        document.getElementById("d1").style.background="url('index3.jpg')" ;
        
        }
        </script>
        
        <div onmouseover="changestyle()" onmouseout="changeorgstyle()" id="d1" style="background-
        image:url('index3.jpg');;border:1px solid red;padding:30px;">
        
        mkpits solutions
        </div>
        <p id="p1">welcome to mkpits solutions </p>
        <br><br>
        <input type=button value=ok onclick="changestyle()" />
</body>
</html>
