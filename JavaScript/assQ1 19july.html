<html>
<script>
function display()
{
var n1=parseInt(document.getElementById("nahid1").value);
var n2=parseInt(document.getElementById("nahid2").value);
var n3=parseInt(document.getElementById("nahid3").value);
var res=n1+n2+n3;
var r=document.getElementById("res");
r.innerText=res;

}
</script>
<body>
	Enter the number 1: &nbsp; <input type="text" id="nahid1"/>
	Enter the number 2: &nbsp; <input type="text" id="nahid2"/>
	Enter the number 3: &nbsp; <input type="text" id="nahid3"/>
	<input type="button" value="Click" onclick="display()"/>
	Addition of the three numbers:&nbsp;<span id="res"></span>
</body>
