<!DOCTYPE html>
</html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <p>Area of square:</p>
    <script>
        function dis(a)
        {
            s=area(a);
            document.write("area = "+s);
        }
        function area(a)
        {
            var res=parseFloat(a*a);
            return res;
        }
    </script>
    </head>
    <body>
        <form name="f">
        Enter Value: <input type="text" name="t1"> <br><br>
      
        <button onclick="dis(document.f.t1.value);">Print</button> <br><br>
      
    </form>
    </body>
    </html>
