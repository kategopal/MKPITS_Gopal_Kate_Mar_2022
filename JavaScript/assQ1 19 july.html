<html>
<script>
function display()
{
var n1=parseInt(document.getElementById("na1").value);
var n2=parseInt(document.getElementById("na2").value);
var n3=parseInt(document.getElementById("na3").value);
var res=n1+n2+n3;
var r=document.getElementById("res");
r.innerText=res;

}
</script>
<body>
	Enter the number 1: &nbsp; <input type="text" id="na1"/> <br><br>
	Enter the number 2: &nbsp; <input type="text" id="na2"/> <br><br>
	Enter the number 3: &nbsp; <input type="text" id="na3"/> <br><br>
	<input type="button" value="Click" onclick="display()"/> <br><br>
	Addition of the three numbers:&nbsp;<span id="res"></span>
</body>
</html>
