<html>
<script>
function display()
{
var num1=parseInt(document.getElementById("t1").value);
var num2=parseInt(document.getElementById("t2").value);

if(num1>num2)
{
var r1=document.getElementById("small");
r1.innerText="num2 is smallest";
}
else
{
var r2=document.getElementById("small");
r2.innerText="num1 is smallest";
}
}
</script>
<form>
Enter num1:<input type=text name="t1" id="t1"/><br><br>
Enter num2:<input type=text name="t2" id="t2"/><br><br>

<input type=button value="click" onclick="display()"/><br><br>
smallest number is :<span id="small"></small><br><br>
</form>
</html>
