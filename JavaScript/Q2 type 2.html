<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <p>Sqaure Of number:</p>
    <script>
        function display(num)
        {
            var res=num*num;
            var r1=document.getElementById("t1");
            r1.innerText=res;
        }
    </script>
</head>
<body>
    <form name="f1">
        Enter any number:<input type="text" name="t"/><br><br>
        <input type="button" value="click" onclick="display(document.f1.t.value)"><br><br>
        result:<span id="t1"></span><br><br>
    </form>
    
</body>
</html>
