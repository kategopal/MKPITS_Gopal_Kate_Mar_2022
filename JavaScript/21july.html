<html>
<script>
function display()
{
var num1=parseInt(document.getElementById("n1").value);
var num2=parseInt(document.getElementById("n2").value);
var num3=parseInt(document.getElementById("n3").value);

if(num1>num2 && num1>num3)
{
var r1=document.getElementById("gr");
r1.innerText="num1 is greatest";
}
else if(num2>num1 && num2>num3)
{
var r2=document.getElementById("gr");
r2.innerText="num2 is greatest";
}
else
{
var r3=document.getElementById("gr");
r3.innerText="num3 is greatest";
}
}
</script>
<form>
enter number1:<input type=text name="n1" id="n1"/><br><br>
enter number2:<input type=text name="n2" id="n2"/><br><br>
enter number3:<input type=text name="n3" id="n3"/><br><br>

<input type="button" value="click" onclick="display()"/><br><br>
<span id="gr"></span>
</form>
</html>
