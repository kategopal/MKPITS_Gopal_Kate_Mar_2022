<html>
<script>
function display()
{
var s1=parseInt(document.getElementById("n1").value);
var s2=parseInt(document.getElementById("n2").value);
var op=document.getElementById("n3").value;
var result=0;


switch(op)
{
case '+':
result=s1+s2;
break;
case '-':
result=s1-s2;
break;
case '*':
result=s1*s2;
break;
default:
alert("invalid operator");
break;
}
var r1=document.getElementById("tot");
r1.innerText=result;
}
</script>
<form>
enter number1:<input type="text" name="n1" id="n1"/><br><br>
enter number2:<input type="text" name="n2" id="n2"/><br><br>
enter sign:<input type="text" name="n3" id="n3"/><br><br>
<input type="button" value="result" onclick="display()"/><br><br>
result:<span id="tot"></span><br><br>
</form>
</html>
