<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function display()
        {
            var countH1=document.getElementsByTagName("h1");
            document.write(countH1.length);
        }
        function dis()
        {
            var countH2=document.getElementsByTagName("h2");
            document.write(countH2.length);
        }
    </script>
</head>
<body>
    <h1>mkpits</h1>
    <h2>mkpits services</h2>
    <h1>heading</h1>
   
    <input type="button" value="h1" onclick="display()">
    <input type="button" value="h2" onclick="dis()">
</body>
</html>
